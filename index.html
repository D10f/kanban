<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="wrapper">
      <section id="kanban" class="kanban">

        <aside class="toolbar mb-1">

          <div class="toolbar__item">
            <div class="search">
              <label class="search__label" for="text-filter">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="/images/sprite.svg#icon-search"></use>
                </svg>
              </label>
              <input class="search__field" id="text-filter" placeholder="Search tasks">
            </div>
          </div>

          <div class="toolbar__item hide-on-medium">
            <button id="kanban__modal-trigger" class="btn btn--primary btn--icon">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="/images/sprite.svg#icon-add"></use>
              </svg>
              New Task
            </button>
          </div>

          <!-- <div class="toolbar__item"> -->
          <!--   <button class="btn btn--primary"> -->
          <!--     <svg class="icon" aria-hidden="true"> -->
          <!--       <use xlink:href="/images/sprite.svg#icon-menu"></use> -->
          <!--     </svg> -->
          <!--   </button> -->
          <!-- </div> -->

        </aside>

        <div id="kanban__wrapper" class="kanban__wrapper"></div>
      </section>
    </main>

    <dialog id="kanban__modal" class="modal">

      <header>
        <h3 class="title">Create New Task</h3>
      </header>

      <form method="dialog">
        <label for="modal-description" class="margin-block-1">Description:</label>
        <input id="modal-description" name="description">

        <label id="modal-board" class="margin-block-1">Board:</label>
        <select id="modal-board" value="ideas" name="board">
          <option value="ideas">Ideas</option>
          <option value="not started">Not Started</option>
          <option value="in progress">In Progress</option>
          <option value="finished">Finished</option>
        </select>

        <footer class="mt-2">
          <button id="on-submit" class="btn btn--inverted">Create</button>
          <button id="on-cancel" class="btn btn--primary">Cancel</button>
        </footer>
      </form>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
